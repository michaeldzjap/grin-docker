[supervisord]
nodaemon=true

[program:wallet-listener]
directory=%(GRIN_PATH)s/owner
command=grin-wallet %(GRIN_NET_ARG)s -r http://%(GRIN_SERVER_HOST)s:%(GRIN_SERVER_PORT)s -p %(GRIN_WALLET_PASSWORD)s owner_api
autostart=true
autorestart=true
stdout_logfile=/dev/fd/1
stdout_logfile_maxbytes=0
redirect_stderr=true

[program:wallet-listener-owner]
directory=$(GRIN_PATH)s
command=grin-wallet %(GRIN_NET_ARG)s -e -r http://%(GRIN_SERVER_HOST)s:%(GRIN_SERVER_PORT)s -p %(GRIN_WALLET_PASSWORD)s listen
autostart=true
autorestart=true
stdout_logfile=/dev/fd/1
stdout_logfile_maxbytes=0
redirect_stderr=true
